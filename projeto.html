<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        
        <script src="js/codigo.js" ></script>

        <title>Aula 02 - Conversor de Moedas</title>
    </head>
    <body>
        
        <div class="container">

            <h1 class="page-title">Conversor de moedas</h1>

            <p class="page-subtitle">
                Descubra os valores em real R$ e euro €
            </p>

            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo">

            <br>

            <label for="moeda">Insira o valor</label>

            <br>

            <input type="number" id="valor" size="2">

            <br>

            <button type="submit" onclick="converterReal()">REAL (R$)</button>
            <button type="submit" onclick="converterEuro()">EURO (€)</button>

            <h2 id="valorConvertido"></h2>
        </div>

        <a href="https://alura.com.br/">

            <img class="alura-logo" src="https://www.alura.com.br/assets/img/home/alura-logo.svg">

        </a>

    </body>
</html>
